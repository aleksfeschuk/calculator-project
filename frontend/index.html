<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="calc">Calculator</h1>
    </header>

    <main>
        <section class="promo">
            <div id="display">
                <div id="calcInput"></div>
                <div id="calcOutput"></div>
            </div>
        </section>
<!--Numbers-->
        <section>
            <button id="number-0" class="symbol_number">0</button>
            <button id="number-1" class="symbol_number">1</button>
            <button id="number-2" class="symbol_number">2</button>
            <button id="number-3" class="symbol_number">3</button>
            <button id="number-4" class="symbol_number">4</button>
            <button id="number-5" class="symbol_number">5</button>
            <button id="number-6" class="symbol_number">6</button>
            <button id="number-7" class="symbol_number">7</button>
            <button id="number-8" class="symbol_number">8</button>
            <button id="number-9" class="symbol_number">9</button>
            <button id="decimal" class="symbol">.</button>
<!--Operations-->
            <button id="clear" class="symbol">C</button>
            <button id></button>

        </section>

    </main>
    <script src="script.js"></script>  
</body>
</html>
